    <div class="entertainment-instructions">Click the movie/tv show/book poster for the review.</div>

    <section class="entertainment-gallery">
      <figure class="entertainment-card">
        <div class="pop-out"></div>
          <div class="flip-container">
            <div class="flip-card">
              <div class="flip-front">
                <img src="images/wifty.png" alt="WIFTY">
              </div>
              <div class="flip-back">
                <p>C-drama: Nostalgia, pure sweetness and feel-good show.</p>
              </div>
            </div>
          </div>
        </div>
        <figcaption>When I Fly Towards You</figcaption>
        <div class="rating" data-rating="5"></div>
      </figure>
      <figure class="entertainment-card">
        <div class="pop-out"></div>
          <div class="flip-container">
            <div class="flip-card">
              <div class="flip-front">
                <img src="images/trauma-code.png" alt="Trauma Code">
              </div>
              <div class="flip-back">
                <p>K-drama: Amazing medical drama, heartfelt, comedy gold.</p>
              </div>
            </div>
          </div>
        </div>
        <figcaption>The Trauma Code</figcaption>
        <div class="rating" data-rating="5"></div>
      </figure>
      <figure class="entertainment-card">
        <div class="pop-out"></div>
          <div class="flip-container">
            <div class="flip-card">
              <div class="flip-front">
                <img src="images/red-queen.png" alt="Red Queen">
              </div>
              <div class="flip-back">
                <p>Book: Exciting, I love action and fantasy novels, kept me on my toes.</p>
              </div>
            </div>
          </div>
        </div>
        <figcaption>Red Queen</figcaption>
        <div class="rating" data-rating="4.5"></div>
      </figure>
      <figure class="entertainment-card">
        <div class="pop-out"></div>
          <div class="flip-container">
            <div class="flip-card">
              <div class="flip-front">
                <img src="images/wicked.png" alt="Wicked">
              </div>
              <div class="flip-back">
                <p>Movie: Wonderful musical numbers, beautiful cinematography, plot dragged a little bit, I think it should be shorter or rather one part instead of two.</p>
              </div>
            </div>
          </div>
        </div>
        <figcaption>Wicked Pt1</figcaption>
        <div class="rating" data-rating="3.5"></div>
      </figure>
