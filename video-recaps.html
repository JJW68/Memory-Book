<!DOCTYPE html>
  <head>
    <!-- meta tag to allow the website to be responsive and viewable on different devices/screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="jquery.flipster.min.css">
  </head>
  <body class="">
    <!-- navigation menu -->
    <ul>
      <!-- set home page active -->
      <li class="dropdown">
        <a href="index.html"class="">Home</a>
        <div class="dropdown-content"class="">
          <a href="entertainment.html" class="">Entertainment</a>
          <a href="creativity.html" class="">Creative Workspace</a>
          <a href="milestones.html" class="">Milestones</a>
          <a href="songs.html" class="">Songs</a>

          <a href="mundane.html" class="">Mundane</a>
          <a href="video-recaps.html" class="active">Video Recaps</a>
        </div>
      </li>
    </ul>

    <div class="recaps-container">
      <div class="video-container">
        <div class="video">
          <video src="videos/2023-recap.mp4" muted controls></video>
        </div>
      </div>

      <div class="popup-video">
        <span>&times;</span>
        <video src="videos/2023-recap.mp4" muted autoplay controls></video>
      </div>
    </div>

    <script>
      document.querySelectorAll('.video-container video').forEach(vid => {
        vid.onclick = () => {
          document.querySelector('.popup-video').style.display = 'block';
          document.querySelector('.popup-video video').src = vid.getAttribute('src');
        }
        
      });

      document.querySelector('.popup-video span').onclick = () => {
        document.querySelector('.popup-video').style.display = 'none';
      }
    </script>
  </body>
</html>
